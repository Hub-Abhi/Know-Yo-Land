    <div class="postland categoryitem cath">
        <h2>Area</h2>
        <form action="#" class=form-items>
        <input type="checkbox" id="below 1k" name="area below 1k">
        <label for="below 1k">Area below 1000 sq. feet</label><br>
        <input type="checkbox" id="1k-2k" name="area below 1k">
        <label for="1k-2k">Area between 1000-2000 sq. feet</label><br>
        <input type="checkbox" id="2k-3k" name="area below 1k">
        <label for="2k-3k">Area between 2000-3000 sq. feet</label><br>
        <input type="checkbox" id="3k-5k" name="area below 1k">
        <label for="3k-5k">Area between 3000-5000 sq. feet</label><br>
        <div class="manual">
            <label for="entry"><b>Enter your preffered area</b></label><br>
            <input type="text" placeholder="Enter area in sq. ft." name="entry"><br>
        </div>
        <div class="save">
            <button type="submit">Save changes</button>
            <button type="submit">Cancel</button>
        </div>
    </form>

    </div>

    <div class="buyland categoryitem cath">
        <h2>Average Price</h2>
        <form action="#" class="form-items">
            <input type="checkbox" id="below 10L" >
            <label for="below 10L">Price below 10Lakhs</label><br>
            <input type="checkbox" id="10L-20L" >
            <label for="1k-2k">Price between  10Lakhs-20Lakhs</label><br>
            <input type="checkbox" id="20L-30L" >
            <label for="2k-3k">Price between  20Lakhs-30Lakhs</label><br>
            <input type="checkbox" id="30L-50L" >
            <label for="30L-50L">Price between  30Lakhs-50Lakhs</label><br>
            <div class="manual">
                <label for="entry"><b>Enter your preffered price</b></label><br>
                <input type="text" placeholder="Enter price in Lakhs" name="entry" ><br>
            </div>
            <div class="save">
                <button type="submit">Save changes</button>
                <button type="submit">Cancel</button>
            </div>
        </form>
    </div>
    <div class="buyland categoryitem cath">
        <h2>Distance from me</h2>
        <form action="#" class="form-items">
            <input type="checkbox" id="1km" >
            <label for="1km">Within 1 km</label><br>
            <input type="checkbox" id="1-5km" >
            <label for="1-5km">Between 1 km - 5 km</label><br>
            <input type="checkbox" id="5-15km" >

            </div>

                <button type="submit">Cancel</button>
            </div>
        </form>
